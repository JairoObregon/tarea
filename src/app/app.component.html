<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <main class="container p-4">
        <div class="row">

            <div class="col-md-4 offset-md-4 my-auto">

                <div class="card">
                    <div class="card-header">

                        <form >
                            <div class="form-group">
                                <label for="">INGRESE SU RUC</label>
                                <input type="text" name="dat" [(ngModel)]="dat"  class="form-control" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" (click)="carga()">Agregar</button>
                        </form>
                    </div>
                    <div class="card-body" >

                      <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Estado</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{nombre}}</td>
                            <td>{{estado}}</td>
                          </tr>

                        </tbody>
                      </table>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
